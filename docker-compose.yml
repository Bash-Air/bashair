version: "3.9"

services:
  fastapi: &fastapi
    build:
      context: .
      dockerfile: Dockerfile
    image: backend_fastapi
    volumes:
      - .:/app
    env_file:
      - .env
#    depends_on:
#      - db
#      - rabbit
    expose:
      - "8000"
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000
    labels:
      - "traefik.enable=true"
      - traefik.http.routers.fastapi.rule=Host(`${DOMAIN_API}`)

  telega:
    <<: *fastapi
    ports: []
    command: python bots/telega.py

#
